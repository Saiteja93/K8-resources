apiversion: v1
kind: pod
metadata:
  name: labels
  labels:
    project: expense
    module: backend
    environment: dev
spec:
  containers:
    - name: nginx
      image: nginx

---

kind: service
apiversion: v1
metadata:
  name: nginx
spec:
  selector:
    project: expense
    module: backend
    environment: dev
  ports:
  - name: nginx-svc-port
    protocol: TCP
    port: 80 #service port
    taretport: 80 #container port


